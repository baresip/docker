name: librem

on:
  push:
    branches: [ main ]
    paths:
      - 'librem/Dockerfile'
      - '.github/workflows/librem.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'librem/Dockerfile'
      - '.github/workflows/librem.yml'

env:
  VERSION: 1.0.0
  IMAGE_NAME: ${{ github.repository }}/librem

jobs:
  librem:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Log into registry
      uses: docker/login-action@v1
      with:
        registry: "ghcr.io"
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build
      run: docker build librem -t librem --build-arg version=${{ env.VERSION }}

    - name: Tag and Push image
      if: github.event_name != 'pull_request'
      run: |
        docker tag librem ghcr.io/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
        docker tag librem ghcr.io/${{ env.IMAGE_NAME }}:latest
        docker push ghcr.io/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
        docker push ghcr.io/${{ env.IMAGE_NAME }}:latest
